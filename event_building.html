<html>
    <head>
        <style>
            #grandparent{
                width:300px;
                height:300px;
                background:black;
            }
            #parent{
                width:200px;
                height:200px;
                background:blue;
            }
            #child{
                width:100px;
                height:100px;
                background:yellow;
            }
        </style>
    </head>
    <body>
        <div id="grandparent">
            <div id="parent">
                <div id="child">

                </div>
            </div>
        </div>
        <script>
            let grandparent=document.getElementById("grandparent")
            let parent=document.getElementById("parent")
            let child=document.getElementById("child")
            grandparent.addEventListener("click",function(){alert("grandparent")})
            parent.addEventListener("click",function(){alert("parent")})
            child.addEventListener("click",function(){alert("child")})
        </script>
    </body>
</html>
